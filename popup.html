<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Zen Mini Player</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0">
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div id="player-container">
    <span id="ytm-icon" class="material-symbols-outlined">music_note</span>
    <div id="album-art-container">
      <img id="album-art" src="images/placeholder.png" alt="Album Art">
    </div>
    <div id="right-panel">
      <div id="song-info">
        <div id="song-title">Unknown Song</div>
        <div id="song-artist">Unknown Artist</div>
      </div>
      <div id="controls">
        <button id="prev-btn">
          <span class="material-symbols-outlined">skip_previous</span>
        </button>
        <button id="play-pause-btn">
          <span id="play-icon" class="material-symbols-outlined">play_arrow</span>
          <span id="pause-icon" class="material-symbols-outlined" style="display: none;">pause</span>
        </button>
        <button id="next-btn">
          <span class="material-symbols-outlined">skip_next</span>
        </button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
